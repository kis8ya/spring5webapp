<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Authors</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">77</td>
        <td th:text="${author.getFullName()}">Homyak Pushistyak</td>
    </tr>
</table>

</body>
</html>
